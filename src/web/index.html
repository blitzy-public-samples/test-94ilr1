<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="AI-powered Email Management Platform for professional email communications" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.example.com wss://api.example.com;" />
    
    <!-- Preconnect hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Primary font preload -->
    <link 
      rel="preload" 
      href="/@fontsource/inter/files/inter-latin-400-normal.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin 
    />
    
    <!-- Global styles -->
    <link rel="stylesheet" href="./src/styles/global.css" />
    
    <title>AI Email Assistant</title>
  </head>
  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#root" class="skip-link">
      Skip to main content
    </a>
    
    <!-- Application root -->
    <div 
      id="root" 
      role="main" 
      aria-live="polite"
    ></div>
    
    <!-- Notification container for toast messages -->
    <div 
      id="notification-container" 
      role="alert" 
      aria-live="polite"
    ></div>
    
    <!-- Modal container for dialogs -->
    <div 
      id="modal-root" 
      role="presentation"
    ></div>
    
    <!-- Application entry point -->
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Fallback for JavaScript disabled -->
    <noscript>
      <div class="noscript-message">
        <h1>JavaScript Required</h1>
        <p>
          This application requires JavaScript to function. Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
  </body>
</html>
